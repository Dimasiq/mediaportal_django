{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="min-height: 100vh">
    <h3 class="mt-4 text-center">Авторизация пользователя</h3>
    <hr/>
    <div class="row">
        <div class="col-sm-6 offset-sm-3 mb-4">
            <form action="" method="post">
                {{ form.error }}
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Войти">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
